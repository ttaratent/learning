    <script type="text/javascript" charset="utf-8" src="/news/utf8-jsp/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="/news/utf8-jsp/lang/zh-cn/zh-cn.js"></script>
<fieldset class="solid">
<form name="upload">
	<legend>创建新闻</legend>
	<input type="hidden" name="news.id" value="#(news.id??)" />
	<div>
    <label>栏目</label>
    <input type="text" name="news.col" value="#(news.col??)" />#(columnMsg)
    </div>
    <div>
    <label>发件人</label>
    <input type="text" name="news.name" value="#(news.name??)" />#(columnMsg)
    </div>
	<div>
		<label>标题</label>
		<input type="text" name="news.title" value="#(news.title??)" />#(titleMsg)
	</div>
	<!-- <div>
		
		<textarea name="news.content" cols="80" rows="10">#(news.content??)</textarea>#(contentMsg)
	</div> -->
	<div>
	<label>内容</label>
	<script id="editor" name="news.content" type="text/plain">#(news.content??)</script>#(contentMsg)
	</div>
	<div>
		<label>&nbsp;</label>
		<input value="提交" type="submit">
	</div>
	</form>
</fieldset>
<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');

</script>
